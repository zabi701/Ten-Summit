{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

        margin-inline:5px;

        border-radius:10px;
    }
    body

        font-size:30px;
        color:white;
        text-align:center;
    }

        text-align:center;

</head>
<body>

    <div class="row">
        <div class="col-lg-12">
            <div class="row">

                        <a href="{% url 'result' i.id %}"><img src={{i.image.url}} width="100%" height="300px" class="mt-2" id="image" value="{{i.id}}"></a>
                        </figure>
                        <figcaption>

                        </figcaption>
                    </div>
                </div>
          
                {% endfor %}
               
        </div>
